############################################
# APPLICATION SETTINGS
############################################
spring.application.name=JavaProgLessonsPro
server.port=8080

app.dealership.name=AIT Auto Center Nr.59

############################################
# DATABASE - H2 (File Mode)
############################################
spring.datasource.url=jdbc:h2:file:./data/mydb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

############################################
# JPA / HIBERNATE
############################################
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

############################################
# LIQUIBASE
############################################
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:changelog/db.changelog-master.xml

############################################
# DEEPSEEK V3 ? API SETTINGS
############################################
spring.ai.openai.api-key=df4385c2-33de-e423-4134-ca1f7b3ea8b7
spring.ai.openai.base-url=https://api.deepseek.com/v1
spring.ai.openai.chat.options.model=deepseek-chat
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=4096

############################################
# MAIL SETTINGS
############################################
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your_user
spring.mail.password=your_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

############################################
# THYMELEAF
############################################
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

############################################
# MULTIPART / FILE UPLOAD
############################################
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
spring.servlet.multipart.location=./uploads/car-docs

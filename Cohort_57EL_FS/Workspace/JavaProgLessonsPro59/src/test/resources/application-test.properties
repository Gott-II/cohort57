# ============================
# APPLICATION TEST SETTINGS
# ============================
spring.application.name=JavaProgLessonsPro-Test
server.port=0

# ============================
# DATASOURCE (H2 In-Memory)
# ============================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ============================
# JPA / HIBERNATE
# ============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ============================
# LIQUIBASE
# ============================
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:changelog/db.changelog-master.xml
spring.liquibase.contexts=test
logging.level.liquibase=DEBUG
logging.level.org.springframework.liquibase=DEBUG
# ============================
# LOGGING
# ============================
logging.level.root=INFO
logging.level.org.springframework.test=DEBUG
logging.level.org.hibernate.SQL=DEBUG





